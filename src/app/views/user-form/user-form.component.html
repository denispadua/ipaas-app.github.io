<app-header [text]=" id ? 'Editar usuário' : 'Cadastrar usuário'"></app-header>

<div class="container">
    <div class="alert alert-success" role="alert" *ngIf="isSucess">
        Operação realizada com sucesso!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="isError">
        Erro ao realizar operação!
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <form [formGroup]="form" (submit)="onSubmit()">

                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" type="text" placeholder="Nome" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" placeholder="Email" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input class="form-control" type="tel" placeholder="Telefone" formControlName="phone">
                </div>
                <div class="form-group" *ngIf="isPasswordEnable">
                    <label>Senha</label>
                    <input class="form-control" type="password" placeholder="Password" formControlName="password">
                </div>
                <a routerLink="/" class="btn btn-secondary mt-2 me-2">Voltar</a>
                <input class="btn btn-primary mt-2" type="submit">
            </form>
        </div>
    </div>


</div>

<router-outlet></router-outlet>
